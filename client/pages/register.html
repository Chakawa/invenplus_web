<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - InventPlus</title>
  <link rel="stylesheet" href="../css/styles.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Container principal -->
  <div class="auth-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="auth-card">
            <!-- Header -->
            <div class="auth-header text-center mb-4">
              <a href="index.html" class="navbar-brand text-success d-inline-block mb-3">
                <img src="../assets/logo.jpg" alt="logo" width="60" class="me-2" />
                <span class="fw-bold fs-3">INVENP+</span>
              </a>
              <h2 class="fw-bold mb-2">Créer un compte</h2>
              <p class="text-muted">Rejoignez la communauté InventPlus</p>
            </div>

            <!-- Form -->
            <div class="auth-body">
              <form id="registerForm" class="auth-form">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="firstName" class="form-label fw-bold">Prénom</label>
                    <input type="text" class="form-control" id="firstName" 
                           placeholder="Votre prénom" required>
                  </div>
                  
                  <div class="col-md-6">
                    <label for="lastName" class="form-label fw-bold">Nom</label>
                    <input type="text" class="form-control" id="lastName" 
                           placeholder="Votre nom" required>
                  </div>
                  
                  <div class="col-12">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" id="email" 
                           placeholder="votre@email.com" required>
                  </div>
                  
                  <div class="col-md-6">
                    <label for="phone" class="form-label fw-bold">Téléphone</label>
                    <input type="tel" class="form-control" id="phone" 
                           placeholder="+225 01 23 45 67 89" required>
                  </div>
                  
                  <div class="col-md-6">
                    <label for="birthDate" class="form-label fw-bold">Date de naissance</label>
                    <input type="date" class="form-control" id="birthDate" required>
                  </div>
                  
                  <div class="col-md-6">
                    <label for="password" class="form-label fw-bold">Mot de passe</label>
                    <div class="input-group">
                      <input type="password" class="form-control" id="password" 
                             placeholder="Votre mot de passe" required>
                      <button class="btn btn-outline-secondary" type="button" 
                              onclick="togglePassword('password')">
                        <i class="fas fa-eye" id="passwordIcon"></i>
                      </button>
                    </div>
                    <div class="password-strength mt-2" id="passwordStrength"></div>
                  </div>
                  
                  <div class="col-md-6">
                    <label for="confirmPassword" class="form-label fw-bold">Confirmer le mot de passe</label>
                    <div class="input-group">
                      <input type="password" class="form-control" id="confirmPassword" 
                             placeholder="Confirmez votre mot de passe" required>
                      <button class="btn btn-outline-secondary" type="button" 
                              onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                      </button>
                    </div>
                    <div class="password-match mt-2" id="passwordMatch"></div>
                  </div>
                  
                  <div class="col-12">
                    <div class="form-check mb-3">
                      <input class="form-check-input" type="checkbox" id="terms" required>
                      <label class="form-check-label text-muted" for="terms">
                        J'accepte les <a href="#" class="text-success">conditions d'utilisation</a> et la 
                        <a href="#" class="text-success">politique de confidentialité</a>
                      </label>
                    </div>
                    
                    <div class="form-check mb-4">
                      <input class="form-check-input" type="checkbox" id="newsletter">
                      <label class="form-check-label text-muted" for="newsletter">
                        Je souhaite recevoir la newsletter et les offres spéciales
                      </label>
                    </div>
                  </div>
                  
                  <div class="col-12">
                    <button type="submit" class="btn btn-success w-100 py-3 fw-bold mb-3">
                      <i class="fas fa-user-plus me-2"></i>Créer mon compte
                    </button>
                  </div>
                </div>

                <div class="text-center mb-3">
                  <span class="text-muted">Ou inscrivez-vous avec</span>
                </div>

                <div class="row g-2 mb-4">
                  <div class="col-6">
                    <button type="button" class="btn btn-outline-dark w-100 py-2">
                      <i class="fab fa-google me-2"></i>Google
                    </button>
                  </div>
                  <div class="col-6">
                    <button type="button" class="btn btn-outline-primary w-100 py-2">
                      <i class="fab fa-facebook-f me-2"></i>Facebook
                    </button>
                  </div>
                </div>
              </form>
            </div>

            <!-- Footer -->
            <div class="auth-footer text-center">
              <p class="text-muted mb-0">
                Déjà un compte ? 
                <a href="login.html" class="text-success text-decoration-none fw-bold">Se connecter</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="../js/main.js"></script>
  
  <script>
    // Toggle password visibility
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(inputId === 'password' ? 'passwordIcon' : 'confirmPasswordIcon');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    // Password strength indicator
    function checkPasswordStrength(password) {
      let strength = 0;
      const strengthBar = document.getElementById('passwordStrength');
      
      if (password.length >= 8) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;
      
      let strengthText = '';
      let strengthClass = '';
      
      switch(strength) {
        case 0:
        case 1:
          strengthText = 'Très faible';
          strengthClass = 'text-danger';
          break;
        case 2:
          strengthText = 'Faible';
          strengthClass = 'text-warning';
          break;
        case 3:
          strengthText = 'Moyen';
          strengthClass = 'text-info';
          break;
        case 4:
          strengthText = 'Fort';
          strengthClass = 'text-success';
          break;
        case 5:
          strengthText = 'Très fort';
          strengthClass = 'text-success fw-bold';
          break;
      }
      
      strengthBar.innerHTML = `<small class="${strengthClass}">Force: ${strengthText}</small>`;
    }

    // Password match indicator
    function checkPasswordMatch() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const matchDiv = document.getElementById('passwordMatch');
      
      if (confirmPassword === '') {
        matchDiv.innerHTML = '';
        return;
      }
      
      if (password === confirmPassword) {
        matchDiv.innerHTML = '<small class="text-success">✓ Les mots de passe correspondent</small>';
      } else {
        matchDiv.innerHTML = '<small class="text-danger">✗ Les mots de passe ne correspondent pas</small>';
      }
    }

    // Event listeners
    document.getElementById('password').addEventListener('input', function() {
      checkPasswordStrength(this.value);
    });
    
    document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);

    // Form submission
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        showToast('Les mots de passe ne correspondent pas', 'error');
        return;
      }
      
      // Simulation d'inscription
      showToast('Création du compte en cours...', 'info');
      
      setTimeout(() => {
        showToast('Compte créé avec succès ! Redirection...', 'success');
        setTimeout(() => {
          window.location.href = 'client-dashboard.html';
        }, 1500);
      }, 2000);
    });
  </script>
</body>
</html>
